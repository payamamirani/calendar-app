<div cdkDrag class="dialog-container" cdkDragRootElement=".cdk-overlay-pane">
  <app-move-icon />
  <form
    class="full-width"
    *ngIf="appointmentForm"
    [formGroup]="appointmentForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-dialog-content>
      <h2 mat-dialog-title>New Appointment</h2>
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Date</mat-label>
        <input
          matInput
          [matDatepicker]="datePicker"
          formControlName="date"
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="datePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>From Time</mat-label>
        <input
          matInput
          [matTimepicker]="fromTimePicker"
          formControlName="fromTime"
          required
        />
        <mat-timepicker-toggle matIconSuffix [for]="fromTimePicker" />
        <mat-timepicker #fromTimePicker />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>To Time</mat-label>
        <input
          matInput
          [matTimepicker]="toTimePicker"
          formControlName="toTime"
          required
        />
        <mat-timepicker-toggle matIconSuffix [for]="toTimePicker" />
        <mat-timepicker #toTimePicker />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="appointmentForm.invalid"
        [mat-dialog-close]="saved()"
      >
        Save
      </button>
    </mat-dialog-actions>
  </form>
</div>
